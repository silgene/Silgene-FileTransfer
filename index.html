<!DOCTYPE html>
<html>
<head>
    <title>File Transfer</title>
    <style>
        :root {
            --primary: #4a90e2;
            --danger: #e74c3c;
            --background: #f5f7fa;
        }

        body {
            font-family: 'Segoe UI', system-ui;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            background: var(--background);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .upload-section {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .file-input {
            margin: 1rem 0;
        }

        .button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .button:hover {
            opacity: 0.9;
        }

        .button-primary {
            background: var(--primary);
            color: white;
        }

        .file-list {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .file-item {
            padding: 1rem;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-info {
            flex: 1;
            margin-right: 1rem;
        }

        .file-name {
            font-weight: 500;
            margin-bottom: 0.3rem;
        }

        .file-meta {
            color: #666;
            font-size: 0.9em;
        }

        .button-danger {
            background: var(--danger);
            color: white;
            margin-left: 1rem;
        }
         /* æ–°å¢è¿›åº¦æ¡æ ·å¼ */
        .progress-container {
            margin: 1rem 0;
            background: #eee;
            border-radius: 4px;
            height: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        /* æ–°å¢çŠ¶æ€æç¤º */
        .status {
            color: #666;
            font-size: 0.9em;
            margin-top: 0.5rem;
        }

        /* æ–°å¢é€Ÿåº¦æ˜¾ç¤º */
        .speed {
            display: inline-block;
            margin-left: 1rem;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ“ File Transfer</h1>
        <p>Upload and manage your files</p>
    </div>

    <div class="upload-section">
          <input type="file" id="fileInput" class="file-input">
        <button class="button button-primary" onclick="startUpload()">Upload File</button>
        <div class="progress-container" id="uploadProgress" style="display: none;">
            <div class="progress-bar" id="uploadBar"></div>
        </div>
        <div class="status" id="uploadStatus"></div>
    </div>

    <div class="file-list" id="fileList">
        <!-- åŠ¨æ€åŠ è½½æ–‡ä»¶åˆ—è¡¨ -->
    </div>

    <script>
        // åŠ¨æ€ç”Ÿæˆæ–‡ä»¶åˆ—è¡¨é¡¹
        function createFileItem(file) {
            const item = document.createElement('div');
            item.className = 'file-item';

            item.innerHTML = `
                <div class="file-info">
                    <div class="file-name">${file.name}</div>
                    <div class="file-meta">
                        ${(file.size/1024).toFixed(2)}KB â€¢
                        ${new Date(file.modified_time * 1000).toLocaleDateString()}
                    </div>
                </div>
                <button class="button button-primary"
                    onclick="downloadFile('${file.name}')">Download</button>
                <button class="button button-danger"
                    onclick="deleteFile('${file.name}')">Delete</button>
            `;
            return item;
        }
    // åˆ é™¤æ–‡ä»¶
        async function deleteFile(filename) {
            await fetch(`/files/${filename}`, {
                method: 'DELETE'
            });
            await loadFiles();
        }
        // åŠ è½½æ–‡ä»¶åˆ—è¡¨ï¼ˆä¼˜åŒ–ç‰ˆï¼‰
        async function loadFiles() {
            try {
                const response = await fetch('/files/');
                const files = await response.json();
                const container = document.getElementById('fileList');

                container.innerHTML = ''; // æ¸…ç©ºå½“å‰åˆ—è¡¨
                files.forEach(file => {
                    container.appendChild(createFileItem(file));
                });
            } catch (error) {
                console.error('Error loading files:', error);
            }
        }

        // ä¸‹è½½æ–‡ä»¶å®ç°
        async function downloadFile(filename) {
            window.open(`/download/${filename}`, '_blank');
        }

        // ä¿æŒåŸæœ‰ä¸Šä¼ å’Œåˆ é™¤é€»è¾‘ï¼Œæ·»åŠ åŠ è½½åŠ¨ç”»
        async function uploadFile() {
            const input = document.getElementById('fileInput');
            if (!input.files.length) return alert('Please select a file');

            const formData = new FormData();
            formData.append('file', input.files[0]);

            try {
                await fetch('/upload/', { method: 'POST', body: formData });
                await loadFiles();
                input.value = ''; // æ¸…ç©ºæ–‡ä»¶é€‰æ‹©
            } catch (error) {
                alert('Upload failed: ' + error.message);
            }
        }
         // ä¸Šä¼ è¿›åº¦è·Ÿè¸ª
        function startUpload() {
            const input = document.getElementById('fileInput');
            if (!input.files.length) return alert('è¯·é€‰æ‹©æ–‡ä»¶');

            const file = input.files[0];
            const formData = new FormData();
            formData.append('file', file);

            const xhr = new XMLHttpRequest();

            // æ˜¾ç¤ºè¿›åº¦æ¡
            document.getElementById('uploadProgress').style.display = 'block';
            document.getElementById('uploadStatus').textContent = 'å‡†å¤‡ä¸Šä¼ ...';

            // ä¸Šä¼ è¿›åº¦è·Ÿè¸ª
            let uploadStartTime = Date.now();
            xhr.upload.addEventListener('progress', function(e) {
                const percent = (e.loaded / e.total * 100).toFixed(1);
                const elapsed = (Date.now() - uploadStartTime) / 1000;
                const speed = (e.loaded / 1024 / elapsed).toFixed(1);

                document.getElementById('uploadBar').style.width = `${percent}%`;
                document.getElementById('uploadStatus').textContent =
                    `ä¸Šä¼ ä¸­: ${percent}% - é€Ÿåº¦: ${speed} KB/s`;
            });

            xhr.onload = async function() {
                if (xhr.status === 200) {
                    document.getElementById('uploadStatus').textContent = 'ä¸Šä¼ å®Œæˆ';
                    await loadFiles();
                    input.value = '';
                    setTimeout(() => {
                        document.getElementById('uploadProgress').style.display = 'none';
                    }, 2000);
                }
            };

            xhr.onerror = function() {
                document.getElementById('uploadStatus').textContent = 'ä¸Šä¼ å¤±è´¥';
                document.getElementById('uploadProgress').style.display = 'none';
            };

            xhr.open('POST', '/upload/');
            xhr.send(formData);
        }

        // ä¸‹è½½é€Ÿåº¦è·Ÿè¸ª
        async function downloadFile(filename) {
            const startTime = Date.now();
            let loaded = 0;

            try {
                const response = await fetch(`/download/${filename}`);
                const reader = response.body.getReader();
                const contentLength = +response.headers.get('Content-Length');

                const statusElem = document.getElementById('downloadStatus');
                const progressElem = document.getElementById('downloadProgress');

                // å®æ—¶æ›´æ–°ä¸‹è½½è¿›åº¦
                while(true) {
                    const {done, value} = await reader.read();
                    if (done) break;

                    loaded += value.length;
                    const percent = (loaded / contentLength * 100).toFixed(1);
                    const elapsed = (Date.now() - startTime) / 1000;
                    const speed = (loaded / 1024 / elapsed).toFixed(1);

                    console.log(`ä¸‹è½½è¿›åº¦: ${percent}% é€Ÿåº¦: ${speed} KB/s`);
                }

                // å®é™…ä¸‹è½½è§¦å‘
                window.open(`/download/${filename}`, '_blank');
            } catch (error) {
                console.error('ä¸‹è½½å¤±è´¥:', error);
            }
        }

        // åˆå§‹åŒ–åŠ è½½
        loadFiles();
        setInterval(loadFiles, 5000); // æ¯5ç§’è‡ªåŠ¨åˆ·æ–°
    </script>
</body>
</html>
